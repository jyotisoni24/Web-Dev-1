<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Blog Post</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="blog.css" />
  </head>
  <body>
    <!-- Navigation Menu -->
    <header>
      <div class="container nav-container">
        <div class="logo">BLOGIFY</div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <button class="btn create-post-btn" onclick="window.location.href='savedBlogs.html'">Saved Blogs</button>
          </ul>
        </nav>
      </div>
    </header>
    
    <!-- Blog Post Form -->
    <section class="create-blog">
      <h2>Create Your Blog Post</h2>
      <form id="blog-form">
        <!-- Category Selection -->
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="journal">Journal</option>
            <option value="travel">Travel</option>
            <option value="random">Random</option>
            <option value="secret">Secret Message</option>
          </select>
        </div>

        <!-- Title Input -->
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter your blog title" required />
        </div>

        <!-- Content Input -->
        <div class="form-group">
          <label for="content">Content:</label>
          <textarea id="content" name="content" rows="5" placeholder="Write your blog content here..." required></textarea>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
          <label for="image">Image (optional):</label>
          <input type="file" id="image" name="image" />
        </div>

        <!-- Buttons -->
        <div class="action-buttons">
          <button type="submit" class="btn save-btn" id="save-btn">Save</button>
          <button type="button" class="btn share-secret-btn" id="share-secret-btn" style="display: none;">Share Secret</button>
        </div>
      </form>
    </section>

    
    <!-- Footer -->
    <footer id="footer">
      <div class="container footer-container">
        <p>Â© 2024 MyBlog. All rights reserved.</p>
      </div>
    </footer>
    <script src="blog.js"></script>
  </body>
</html>
